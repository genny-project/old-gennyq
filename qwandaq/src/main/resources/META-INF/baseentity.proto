package baseentity_schema;

message BaseEntity {
  required string code = 1;
  required string name = 2;
  required instant created = 3;
  //required int32 publicationYear = 3; // no native Date type available in Protobuf
  //repeated Author authors = 4;
}

message DataType {
  required string dttCode = 1;
  required string className = 2;
  required repeated Validation validationList = 3;
  required string typeName = 4;
  required string inputmask= 5;
}

message Validation {
  required string code = 1;
  required string name = 2;
  required string regex = 3;
}
